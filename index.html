<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serra Kankaya @ Drunk Owl Bar</title>
    <style>
        /* Базовые стили для центрирования */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000; /* Черный фон под стиль афиши */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Чтобы не было лишней прокрутки */
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain; /* Картинка впишется в экран без обрезки */
            box-shadow: 0 0 50px rgba(255, 166, 0, 0.2); /* Легкое свечение */
        }

        /* Оптимизация для мобильных */
        @media (max-width: 600px) {
            img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="poster.png" alt="Serra Kankaya - Drunk Owl Bar">
    </div>

</body>
</html>
